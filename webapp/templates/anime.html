    <h1 style="margin-top: 0px; margin-bottom: 25px;">asdfa</h1>

        <img id="anime_image" src="https://www.otakutale.com/wp-content/uploads/2014/12/Haikyuu-Season-1-Visual.jpg" alt="" srcset="">

      <div class="col-lg-4">

      </div>
      <div class="col-lg-4">
        <div class="stars">
          <div id="star_1" style="float: left; font-size: 50px;">

<script>
  var star_2 = document.getElementById("star_2");
  var star_1 = document.getElementById("star_1");
  star_2.addEventListener('click', change_color);

  function change_color() {
    if (star_1.style.color == 'gold') {
      star_1.style.color = "lightgray";
    }
    else {
      star_1.style.color = "gold";
    }
  }

</script>
